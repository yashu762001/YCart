{% extends 'shop/basic.html' %}

{% block title %}
Contact Us
{% endblock %}

{% block body %}

<div class = "container my-4">
<h2> Contact Us</h2>
<form action = "http://127.0.0.1:8000/shop/contact/" method ="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" name = "name" id="exampleFormControlInput1" placeholder="harry">
  </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Email</label>
    <input type="email" class="form-control" name = "email" id="exampleFormControlInput2" placeholder="name@example.com">
  </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Mobile Number</label>
    <input type="number" class="form-control" name = "mobile" id="exampleFormControlInput3" placeholder="9876543234">
  </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Whatsapp Number</label>
    <input type="number" class="form-control" name = "whatsapp" id="exampleFormControlInput4" placeholder="9876543456">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Express Your Concern</label>
    <textarea class="form-control" name = "desc" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <input type="submit" class="btn btn-success" value = "submit">
</form>

    </div>



{% endblock %}
